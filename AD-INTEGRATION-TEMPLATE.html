<!-- 
  AD INTEGRATION TEMPLATE
  Use this template to add ads to SEO/informational pages
  
  INSTRUCTIONS:
  1. Copy the <head> additions to your page's <head> section
  2. Copy the post-content ad after main content, before CTAs
  3. Copy the exit ad near bottom of content (before related resources)
  4. Copy the footer additions before </body>
-->

<!-- ========================================
     STEP 1: ADD TO <head> SECTION
     ======================================== -->

<html lang="en">
<head>

  <!-- ðŸ‘† END OF <head> ADDITIONS -->
</head>

<body>
  <nav><!-- Your navigation --></nav>

  <main>
    <section>
      <div>
        <h1>Your Page Title</h1>
        
        <!-- Your main content here -->
        <div>
          <h2>Section 1</h2>
          <p>Content...</p>
        </div>

        <div>
          <h2>Section 2</h2>
          <p>Content...</p>
        </div>

        <div>
          <h2>Section 3</h2>
          <p>Content...</p>
        </div>

        <!-- ========================================

          <p class="ad-label">Additional Support Options</p>

       STEP 4: ADD BEFORE </body>
       ======================================== -->
  <!-- ðŸ‘‡ MOBILE FOOTER STICKY AD + SCRIPT -->

  <script type="module" src="/src/ads-manager.js"></script>
  <!-- ðŸ‘† END OF FOOTER ADDITIONS -->
</body>
</html>
